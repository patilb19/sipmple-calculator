<!DOCTYPE html>
<html>
<head>
  <title>Calculator Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function clearFields() {
      document.querySelector('[name="num1"]').value = '';
      document.querySelector('[name="num2"]').value = '';
      document.querySelector('[name="operation"]').selectedIndex = 0;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ username }}!</h2>
    <a href="/logout">Logout</a>
    <h3>Simple Calculator</h3>
    <form method="POST">
      <input type="number" step="any" name="num1" placeholder="Enter first number" required><br>
      <input type="number" step="any" name="num2" placeholder="Enter second number" required><br>
      <select name="operation" required>
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
      </select><br>
      <button type="submit">Calculate</button>
      <button type="button" class="clear-btn" onclick="clearFields()">Clear</button>
    </form>
    {% if result is not none %}
      <div class="result">Result: {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
